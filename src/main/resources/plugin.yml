name: PlugMan
main: com.ryanclancy000.plugman.PlugMan
version: 1.8.3
description: Plugin Manager for Bukkit
authors:
  - ryanclancy000
  - jinks
commands:
  plugman:
    aliases: pm
    description: Manage Plugins Status.
    usage: /plugman [help|list|vlist]
           /plugman test [PermissionNode] [Player]
           /plugman [info|usage|status|load|unload|reload|restart|enable|disable] [PluginName]
permissions:
  plugman.admin:
    description: Allows use of all PlugMan commands.
    children:
      plugman.help: true
      plugman.list: true
      plugman.vlist: true
      plugman.info: true
      plugman.usage: true
      plugman.status: true
      plugman.test: true
      plugman.load: true
      plugman.unload: true
      plugman.reload: true
      plugman.restart: true
      plugman.enable: true
      plugman.disable: true
  plugman.help:
    description: Allows use of the help command.
    default: op
  plugman.list:
    description: Allows use of the list command.
    default: op
  plugman.vlist:
    description: Allows use of the vlist command.
    default: op
  plugman.info:
    description: Allows use of the info command.
    default: op
  plugman.usage:
    description: Allows use of the usage command.
    default: op
  plugman.status:
    description: Allows use of the status command.
    default: op
  plugman.test:
    description: Allowed use of the test command.
    default: op
  plugman.load:
    description: Allows use of the load command.
    default: op
  plugman.unload:
    description: Allows use of the unload command.
    default: op
  plugman.restart:
    description: Allows use of the restart command.
    default: op
  plugman.reload:
    description: Allows use of the reload command.
    default: op
  plugman.enable:
    description: Allows use of the enable command.
    default: op
  plugman.disable:
    description: Allows use of the disable command.
    default: op
